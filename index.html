<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dark Labs CashTokens Project</title>
    <meta name="description" content="Dark Labs CRC20 and CRC721 CashTokens on Bitcoin Cash">
  	<meta name="web" content="https://mazetoken.github.io/darklabs/">
	<!-- <link rel="icon" type="image/ico" sizes="32x32" href="./img/favicon.ico"> -->
	<link rel="icon" type="image/png" sizes="42x42" href="./img/darklabs.png">
	<style>
		body {
			overflow-wrap: anywhere;
			font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 24px;
            text-align: center;
			background-color: black;
			color: whitesmoke;
			margin: 0;
			padding: 0;
		}
		body p {
			font-size: 16px;
		}
		a:link {
			color: teal;
			background-color: transparent;
			text-decoration: none;
		}
		a:visited {
			color: teal;
			background-color: transparent;
			text-decoration: none;
		}
		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			margin: 0;
			padding: 0;
		}
		.card {
			background-color: whitesmoke;
			color: black;
			margin: 10px;
			border-radius: 10px;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
			overflow: hidden;
			width: 400px;
			height: auto;
			transition: transform 0.3s;
		}
		.card:hover {
			transform: scale(1.05);
		}
		.card img {
			width: 400px;
			height: 400px;
			object-fit: cover;
		}
		.card h2 {
            text-align: left;
			font-size: 20px;
			margin: 10px;
		}
		.card p {
            text-align: left;
			font-size: 14px;
			margin: 10px;
		}
		@media screen and (max-width: 512px) {
		p img {
			max-width: 500px;
		}
		}
	</style>
</head>
<body>
